<h3>Power State</h3>
{{#if this.POWER1 }}
State Switch 1: {{#if (eq this.POWER1 "ON") }}<div style="height:10px; width: 10px; border-radius: 50%; display: inline-block; border: 1px solid black; background-color: green;"></div> {{else}}<div style="height:10px; width: 10px; border-radius: 50%; display: inline-block; border: 1px solid black; background-color: red;"></div> {{/if}} 
{{/if}}
{{#if this.POWER }}
State Switch: {{#if (eq this.POWER "ON") }}<div style="height:10px; width: 10px; border-radius: 50%; display: inline-block; border: 1px solid black; background-color: green;"></div> {{else}}<div style="height:10px; width: 10px; border-radius: 50%; display: inline-block; border: 1px solid black; background-color: red;"></div> {{/if}} 
{{/if}}
