<h3>Power State</h3>
<table style="border: 0px;">
    <tbody>
        {{#if this.POWER1 }}
        <tr>
            <td style="width: 150px; text-align: right; margin: 5px;">State Switch 1:</td>
            <td style="text-align: center; margin: 5px;">{{#if (eq this.POWER1 "ON") }}<div style="height:10px; width: 10px; border-radius: 50%; display: inline-block; border: 1px solid black; background-color: green;"></div> {{else}}<div style="height:10px; width: 10px; border-radius: 50%; display: inline-block; border: 1px solid black; background-color: red;"></div>{{/if}} </td>
        </tr>
        {{/if}}


        {{#if this.POWER }}
        <tr>
            <td style="width: 150px; text-align: right; margin: 5px;">State Switch:</td>
            <td style="text-align: center; margin: 5px;">{{#if (eq this.POWER "ON") }}<div style="height:10px; width: 10px; border-radius: 50%; display: inline-block; border: 1px solid black; background-color: green;"></div> {{else}}<div style="height:10px; width: 10px; border-radius: 50%; display: inline-block; border: 1px solid black; background-color: red;"></div>{{/if}} </td>
        </tr>
        {{/if}}
    </tbody>
</table>
