<hr>
<h3>LXC Containers</h3>
<table style="width: 100%; border-spacing: 0px;">
  <thead>
    <th style="border-right: 1px solid black; padding: 5px; width: 60px; text-align: center;">Status</th>
    <th style="border-right: 1px solid black; padding: 5px; width: 60px; text-align: center">VM ID</th>
    <th style="border-right: 1px solid black; padding: 5px">Name</th>
    <th style="border-right: 1px solid black; padding: 5px; width: 140px; text-align: center">Uptime</th>
    <th style="padding: 5px; width: 100px; text-align: center">Memory Max</th>
  </thead>
  <tbody>
    {{ sort "data" "vmid"}}
    {{#each data}}
    <tr>
      <td style="border-right: 1px solid black; padding: 5px; text-align: center;">{{#if (eq this.status "running") }}<div style="height:10px; width: 10px; border-radius: 50%; display: inline-block; border: 1px solid black; background-color: green;"></div> {{else}}<div style="height:10px; width: 10px; border-radius: 50%; display: inline-block; border: 1px solid black; background-color: red;"></div> {{/if}}</td>
      <td style="border-right: 1px solid black; padding: 5px; text-align: right;">{{this.vmid}}</td>
      <td style="border-right: 1px solid black; padding: 5px">{{this.name}}</td>
      <td style="border-right: 1px solid black; padding: 5px; text-align: right;">{{ readable-time this.uptime}}</td>
      <td style="padding: 5px; text-align: right;">{{ readable-mem this.maxmem}}</td>
    </tr>
    {{/each}}
  </tbody>
</table>
