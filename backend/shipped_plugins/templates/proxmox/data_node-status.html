<hr>
<h3>Nodes</h3>
<table style="width: 100%; border-spacing: 0px;">
    <thead>
      <th style="border-right: 1px solid black; padding: 5px; width: 60px; text-align: center;">Status</th>
      <th style="border-right: 1px solid black; padding: 5px; ">Id</th>
      <th style="border-right: 1px solid black; padding: 5px">Node</th>
      <th style="border-right: 1px solid black; padding: 5px">Type</th>
      <th style="padding: 5px">SSL Fingerprint</th>
    </thead>
    <tbody>
      {{ sort "data" "id"}}
      {{#each data}}
      <tr onMouseOver="this.style.backgroundColor='#F5F5F5'" onMouseOut="this.style.backgroundColor='#FFF'" >
        <td style="border-right: 1px solid black; padding: 5px; text-align: center;">
          {{#if (eq this.status "online") }}
            <div style="height:10px; width: 10px; border-radius: 50%; display: inline-block; border: 1px solid black; background-color: rgb(18, 189, 18);"></div>
          {{else}}
            <div style="height:10px; width: 10px; border-radius: 50%; display: inline-block; border: 1px solid black; background-color: red;"></div>
          {{/if}}
        </td>
        <td style="border-right: 1px solid black; padding: 5px">
           {{this.id}}
        </td>
        <td style="border-right: 1px solid black; padding: 5px">
          {{this.node}}
        </td>
        <td style="border-right: 1px solid black; padding: 5px">
          {{this.type}}
        </td>
        <td style="padding: 5px">
          {{this.ssl_fingerprint}}
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
