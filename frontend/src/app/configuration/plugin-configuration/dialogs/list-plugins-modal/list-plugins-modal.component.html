<table mat-table [dataSource]="plugins$" class="mat-elevation-z8">
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let plugin">
      <br /><b>{{ plugin.name }}</b
      ><br /><br />{{ plugin.description }}<br /><br />
    </td>
  </ng-container>
  <ng-container matColumnDef="detection">
    <th mat-header-cell *matHeaderCellDef>Auto Detection</th>
    <td mat-cell *matCellDef="let plugin">
      {{ detectionPossible(plugin) ? "&#10003;" : "&#10005;" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
